<div class="container-fluid header"><div class="col-xs-11"><h3>Добро пожаловать, {{$ctrl.userInfo.username}}</h3></div><div class="col-xs-1"><a class="btn btn-default" ng-click="$ctrl.logout()">Выйти</a></div></div><div class="container-fluid main"><div class="container col-xs-7"><div class="container wrapper"><object id="svgMap" data="map/tutzing.svg" type="image/svg+xml"></object><svg id="SVG"></svg></div></div><div class="container col-xs-5"><form class="form-horizontal" novalidate=""><div class="form-group"><label class="col-xs-6 control-label" for="inputName">Наименование торговой точки</label><div class="col-xs-6"><input class="form-control" id="inputName" type="text" ng-model="$ctrl.current.name"/></div></div><div class="form-group"><label class="col-xs-6 control-label" for="inputAmount">Количество товара для поставки</label><div class="col-xs-6"><input class="form-control" id="inputAmount" type="text" ng-model="$ctrl.current.amount"/></div></div><div class="form-group"><label class="col-xs-6 control-label" for="inputX">Координата x</label><div class="col-xs-6"><input class="form-control" id="inputX" type="text" ng-model="$ctrl.current.x"/></div></div><div class="form-group"><label class="col-xs-6 control-label" for="inputY">Координата y</label><div class="col-xs-6"><input class="form-control" id="inputY" type="text" ng-model="$ctrl.current.y"/></div></div><div class="form-group"><div class="col-xs-6"><div class="alert alert-success" role="alert" ng-class="{show: $ctrl.messages[0]}">Торговая точка добавлена!</div><div class="alert alert-danger" role="alert" ng-class="{show: $ctrl.messages[1]}">Заполните поля!</div><div class="alert alert-success" role="alert" ng-class="{show: $ctrl.messages[2]}">Торговая точка изменена!</div><div class="alert alert-danger" role="alert" ng-class="{show: $ctrl.messages[3]}">Заполните поля!</div><div class="alert alert-danger" role="alert" ng-class="{show: $ctrl.messages[4]}">Выберите точку!</div><div class="alert alert-success" role="alert" ng-class="{show: $ctrl.messages[5]}">Торговая точка удалена!</div><div class="alert alert-danger" role="alert" ng-class="{show: $ctrl.messages[6]}">Выберите точку!</div></div><div class="col-xs-6"><input class="btn btn-default btn-crud" type="button" value="Добавить" ng-click="$ctrl.add()"/><input class="btn btn-default btn-crud" type="button" value="Изменить" ng-click="$ctrl.edit()"/><input class="btn btn-default btn-crud" type="button" value="Удалить" ng-click="$ctrl.delete()"/></div></div><div class="form-group"><div class="col-xs-offset-6 col-xs-6"><input class="btn btn-default btn-crud" type="button" value="Сброс" ng-click="$ctrl.clear()"/></div></div></form></div></div>
